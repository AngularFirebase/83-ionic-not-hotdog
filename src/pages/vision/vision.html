<ion-header>

  <ion-navbar>
    <ion-title>vision</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
  <ion-row>

      <ion-col col-12 text-center>

          <progress *ngIf="progress | async as pct"
                    [value]="pct" 
                    max="100">        
          </progress> 

        <ion-fab>
            <button ion-fab (tap)="getImage()"><ion-icon name="add"></ion-icon></button>
        </ion-fab>

          <!-- <input type="file" accept="image/*;capture=camera" (change)="log($event)">
          <button (click)="log($event.target.files)">Test</button> -->


    </ion-col>

    <ion-col col-12>
        <img width="100%" height="auto" [src]="'data:image/jpg;base64,' + image">
    </ion-col>

    <ion-col *ngIf="labels$ | async as labels">

            <img [src]="image" width="100px">

            <h3>Labels</h3>

            <button ion-button full *ngFor="let label of labels.labels">{{ label }}</button>
        
    </ion-col>
  </ion-row>

</ion-content>
