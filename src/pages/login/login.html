<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ng-container *ngIf="auth.user | async as user; then authenticated else login;">


  </ng-container>
 
</ion-content>

<ng-template #authenticated>
    {{ auth.user | async | json }}
    <button ion-button outline (click)="auth.signOut()">Signout</button> 
</ng-template>


<ng-template #login>
    <button ion-button outline (click)="auth.googleLogin()">Login</button> 
</ng-template>
